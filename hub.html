    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #E301E3, #61aaff);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-track {
            background: #222;
            border-radius: 10px;
        }

        header {
            text-align: center;
            padding: 50px;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #E301E3;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        .nav-tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-tabs li {
            display: inline;
        }

        .nav-tabs a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-tabs a:hover {
            background-color: #E301E3;
            color: #fff;
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            flex-grow: 1;
        }

        .game-button {
            position: relative;
            width: 320px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #E301E3;
            background: linear-gradient(45deg, rgba(61, 106, 255, 0.8), rgba(227, 1, 227, 0.8));
        }

        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .game-button .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .game-button:hover img {
            filter: blur(4px) brightness(60%);
        }

        .game-button:hover .game-name {
            opacity: 1;
            transform: translateY(-10px);
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(61, 106, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 4px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 10;
            font-size: 0.7em;
        }

        .github-button {
            position: fixed;
            bottom: 6px;
            right: 20px;
            z-index: 999;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(227, 1, 227);
            background: linear-gradient(45deg, rgba(61, 106, 255, 0.7), rgba(227, 1, 227, 0.7));
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .github-button:hover {
            background: rgb(227, 1, 227);
            box-shadow: 0 0 30px 5px rgba(227, 1, 227, 0.815);
            transform: translateY(-5px);
        }

    </style>
</head>
