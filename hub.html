<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng's Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .game-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            border-radius: 0.75rem;
            background-color: rgb(31, 41, 55);
            transition: all 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px rgb(168, 85, 247);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .game-card:hover img {
            transform: scale(1.1);
            opacity: 0.5;
        }

        .game-card .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover .overlay {
            opacity: 1;
        }

        .github-button {
            transition: all 0.3s;
        }

        .github-button:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
