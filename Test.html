<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng's Game Hub</title>
    <script src="https://Gba-Games-html.github.io/admin-panel/site-receiver.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --dark-purple: #4c1d95;
            --black: #0f0f0f;
        }

        body {
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
        }

        .glass-effect {
            background: rgba(75, 0, 130, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        .game-card {
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid var(--primary-purple);
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--primary-purple);
        }

        .neon-border {
            box-shadow: 0 0 10px var(--primary-purple),
                        inset 0 0 10px var(--primary-purple);
        }

        .neon-text {
            text-shadow: 0 0 10px var(--primary-purple),
                         0 0 20px var(--primary-purple);
            color: var(--primary-purple);
        }
    </style>
</head>
