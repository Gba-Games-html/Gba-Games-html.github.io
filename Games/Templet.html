<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Page 2</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/ccv3kiu.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/index.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/collapsible.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/particles-js.css">

    <!-- Include particles.js library (version 2.0.0) from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* Outer border for the embedded HTML */
        .embed-container {
            border: 5px solid #ffcc00;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-color: #333;
        }

        .embed-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <header>
        <h1></h1>
    </header>

    <div class="embed-container">
        <iframe src="https://www.example.com" title="Embedded Website"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Syfer-eng Games</p>
    </footer>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
