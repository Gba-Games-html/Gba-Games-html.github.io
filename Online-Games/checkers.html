<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng</title>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="https://gba-games-html.github.io/css/ccv3kiu.css">  <!-- Styling for background and layout -->
    <link rel="stylesheet" href="https://gba-games-html.github.io/css/collapsible.css"> <!-- Styling for collapsible sections -->
    <link rel="stylesheet" href="https://gba-games-html.github.io/css/particles-js.css"> <!-- Styling for particles effect -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1em 0;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        nav {
            margin: 1em 0;
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 1em;
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        nav a {
            margin: 0 1.5em;
            text-decoration: none;
            color: purple;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: purple;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out, width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
            transform-origin: bottom left;
        }
        nav a:hover {
            color: white;
            text-shadow: 0 0 8px purple, 0 0 20px purple;
            transform: translateY(-5px);
        }
        nav a:active {
            transform: translateY(2px);
        }
        iframe {
            width: 80%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
            overflow: hidden; /* Disables internal scrollbars */
        }
        /* Disabling dragging on the iframe */
        iframe {
            pointer-events: auto;  /* Allow interaction with the iframe */
        }

        /* Fullscreen message styling */
        #fullscreenMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-out, visibility 0.5s ease-out;
        }

        /* When fullscreen message is active */
        #fullscreenMessage.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Syfer-eng</h1>
    </header>
    <nav>
        <a href="https://gba-games-html.github.io/Online-Games/index.html" onclick="loadPage('https://syfer-eng.github.io')">Home</a>
        <a href="#" onclick="toggleFullscreen()">Fullscreen</a> <!-- Added fullscreen button -->
    </nav>
    <iframe id="contentFrame" src="https://syker-eng.github.io/Embed%20code/checkers.html" scrolling="no"></iframe>

    <!-- Fullscreen Message -->
    <div id="fullscreenMessage">Press ESC to exit Fullscreen</div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Particles.js Initialization -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }

        // Function to toggle fullscreen for the iframe
        function toggleFullscreen() {
            var iframe = document.getElementById('contentFrame');
            var fullscreenMessage = document.getElementById('fullscreenMessage');
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
            
            // Show the message and fade it out after 1 second
            fullscreenMessage.classList.add('active');
            setTimeout(function() {
                fullscreenMessage.classList.remove('active');
            }, 1000);
        }
    </script>
</body>
</html>
