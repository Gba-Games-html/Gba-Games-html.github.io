<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng's Website Hub</title>
    <link rel="icon" href="https://github.com/Gba-Games-html/Gba-Games-html.github.io/blob/main/images/Home-Button.png?raw=true" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --dark-purple: #4c1d95;
            --black: #0f0f0f;
        }
        body {
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 0;
        }
        main, nav, footer, header {
            position: relative;
            z-index: 1;
        }
        .glass-effect {
            background: rgba(75, 0, 130, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.2);
        }
        .site-card {
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid var(--primary-purple);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        .site-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--primary-purple);
        }
        .neon-border {
            box-shadow: 0 0 10px var(--primary-purple),
                        inset 0 0 10px var(--primary-purple);
        }
        .neon-text {
            text-shadow: 0 0 10px var(--primary-purple),
                         0 0 20px var(--primary-purple);
            color: var(--primary-purple);
        }
        .content {
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .site-card:hover .content {
            transform: translateY(0);
        }
        .nav-icon {
            width: 1.5rem !important;
            height: 1.5rem !important;
        }
        .arrow-icon {
            width: 0.75rem !important;
            height: 0.75rem !important;
        }
        .site-link {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="particles-js"></div>
    <nav class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <span class="text-xl font-bold neon-text">Syfer-eng's Website Hub</span>
                </div>
            </div>
        </div>
    </nav>
    <header class="py-20 text-center relative">
        <h1 class="text-5xl font-bold mb-4 neon-text">
            Discover Amazing Websites
        </h1>
        <p class="text-purple-400 text-lg">Explore my websites that are decent</p>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold mb-8 neon-text"></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="site-card p-6">
                <img src="https://github.com/Gba-Games-html/Gba-Games-html.github.io/blob/main/images/output.jpg?raw=true" alt="Personal Website" class="rounded-lg mb-4 w-full aspect-video object-cover">
                <div class="content">
                    <h3 class="text-xl font-bold mb-2 text-purple-400">Just A Website Made By Syfer-eng!</h3>
                    <p class="text-gray-400 mb-4">Just A Website Made By Syfer-eng!</p>
                    <a href="https://syfer-eng.github.io/" class="site-link inline-flex items-center text-purple-500 hover:text-purple-400">
                        Visit Site
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="site-card p-6">
                <img src="https://github.com/Gba-Games-html/Gba-Games-html.github.io/blob/main/images/Games.jpg?raw=true" alt="Games Website" class="rounded-lg mb-4 w-full aspect-video object-cover">
                <div class="content">
                    <h3 class="text-xl font-bold mb-2 text-purple-400">Syfer-eng Games</h3>
                    <p class="text-gray-400 mb-4">Game Boy Games And More!</p>
                    <a href="https://gba-games-html.github.io/hub.html" class="site-link inline-flex items-center text-purple-500 hover:text-purple-400">
                        Visit Site
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed bottom-0 w-full glass-effect py-4 text-center">
        <p class="text-purple-400">Â© <script>document.write(new Date().getFullYear())</script> Syfer-eng | All Rights Reserved</p>
    </footer>
    <script>
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 200,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle"
            },
            opacity: {
                value: 0.5,
                random: true
            },
            size: {
                value: 3,
                random: true
            },
            line_linked: {
                enable: false
            },
            move: {
                enable: true,
                speed: 3,
                direction: "bottom",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                },
                resize: true
            }
        },
        retina_detect: true
    });
    </script>
</body>
</html>
