<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Custom Styled Webpage</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/ccv3kiu.css">  <!-- Styling for background and layout -->
    <link rel="stylesheet" href="css/index.css">     <!-- General styling for content -->
    <link rel="stylesheet" href="css/collapsible.css"> <!-- Styling for collapsible sections -->
    <link rel="stylesheet" href="css/particles-js.css"> <!-- Styling for particles effect -->

    <!-- Optionally, you can include JavaScript files here -->
    
    <!-- Include particles.js library (version 2.0.0) from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;  /* Bright yellow title color */
        }

        p {
            font-size: 1.2em;
            color: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .collapsible {
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .collapsible:hover {
            background-color: #777;
        }

        .collapsible:after {
            content: '\002B';  /* Unicode character for plus sign */
            font-size: 18px;
            color: white;
            float: right;
        }

        .active:after {
            content: "\2212";  /* Unicode character for minus sign */
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div> <!-- Particles effect background -->
    
    <header>
        <h1>Welcome To Syfer-eng's Website For Gba Games!</h1>
        <p></p>
    </header>

    <!-- About Section -->
    <section>
        <h2></h2>
        <p></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; </p>
    </footer>

    <!-- JS Files (Optional: You can link your own JS files or include external ones) -->
    <script src="js/main.js"></script>
    <script src="js/collapsible.js"></script>

    <!-- Particles.js Initialization -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
