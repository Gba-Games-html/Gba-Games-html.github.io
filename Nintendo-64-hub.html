    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow-y: scroll; /* Enables vertical scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #E301E3, #61aaff); /* Cool gradient */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #61aaff, #E301E3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        ::-webkit-scrollbar-track {
            background: #222; /* Dark track background */
            border-radius: 10px;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 50px;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #E301E3;
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            transition: all 0.2s ease-in;
        }

        .home-button:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }

        .home-button:hover::before {
            -webkit-animation: sh02 0.5s 0s linear;
            -moz-animation: sh02 0.5s 0s linear;
            animation: sh02 0.5s 0s linear;
        }

        .home-button::before {
            content: '';
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
            -webkit-transform: skewX(-20deg);
            -moz-transform: skewX(-20deg);
            -ms-transform: skewX(-20deg);
            -o-transform: skewX(-20deg);
            transform: skewX(-20deg);
        }

        @keyframes sh02 {
            from {
                opacity: 0;
                left: 0%;
            }

            50% {
                opacity: 1;
            }

            to {
                opacity: 0;
                left: 100%;
            }
        }

        .home-button:active {
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: box-shadow 0.2s ease-in;
            -moz-transition: box-shadow 0.2s ease-in;
            transition: box-shadow 0.2s ease-in;
        }

        /* Styling for buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            flex-grow: 1;
        }

        .game-button {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid #E301E3;
        }

        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .game-button .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 1em;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            background-color: transparent;
        }

        .game-button:hover img {
            filter: blur(4px) brightness(60%);
        }

        .game-button:hover .game-name {
            opacity: 1;
            transform: translateY(-10px);
        }

        .game-button:hover {
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 4px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 10;
            font-size: 0.7em;
        }

        /* GitHub Floating Button Styling - Match the Home Button */
        .github-button {
            position: fixed;
            bottom: 6px;
            right: 20px;
            z-index: 999;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 6px 14px;  /* Reduced padding for a thinner button */
            border-radius: 7px;
            border: 1px solid rgb(227, 1, 227); /* Same border as home button */
            background: transparent;
            color: white;
            font-size: 14px;  /* Same font size as home button */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease-in-out;
        }

        .github-button:hover {
            background: rgb(227, 1, 227);
            box-shadow: 0 0 30px 5px rgba(227, 1, 227, 0.815);
            transition: all 0.2s ease-out;
        }

        .github-button:active {
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
        }

        .github-button svg {
            margin-right: 8px;
        }

    </style>
</head>
